name: Azure Blob Storage Deploy

on:
  push:
    branches:
      - main
      - azure-actions
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set-up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - run: npm ci
      - run: npm run test
      - run: npm run build

  deploy:
    runs-on: ubuntu-latest

