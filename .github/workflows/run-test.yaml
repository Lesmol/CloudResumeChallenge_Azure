name: Test and Build

on:
  push:
    branches:
      - "*"
      - "!main"
  workflow_dispatch:

jobs:
  tests:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
  
        - name: Set-up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18
  
        - name: Install npm package
          run: npm ci
  
        - name: Run tests
          run: npm run test
        
  build:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set-up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build
        run: npm run build
